<script>
const CSV_URL = "speaking_techniques.csv"; // ‡∏ä‡∏∑‡πà‡∏≠‡πÑ‡∏ü‡∏•‡πå‡∏ó‡∏µ‡πà‡∏Ñ‡∏∏‡∏ì‡∏à‡∏∞‡∏ß‡∏≤‡∏á‡πÑ‡∏ß‡πâ
let RAW = [], CURRENT = [];
let page = 1;
const pageSize = 12;
let currentFilter = "all";
const dialogEl = document.getElementById("detailDialog");
const dClose = document.getElementById("dClose");

// ‡πÇ‡∏´‡∏•‡∏î CSV
async function loadCSV(){
  return new Promise((resolve, reject)=>{
    Papa.parse(CSV_URL, {
      download:true,
      header:true,
      skipEmptyLines:true,
      complete:res=>resolve(res.data),
      error:reject
    });
  });
}

function applyFilters(){
  const q = document.getElementById("q").value.trim().toLowerCase();
  CURRENT = RAW.filter(r=>{
    // ‡∏Å‡∏£‡∏≠‡∏á‡∏ï‡∏≤‡∏°‡∏´‡∏°‡∏ß‡∏î
    if(currentFilter !== "all"){
      if((r.category||"").toLowerCase() !== mapFilterToCategory(currentFilter).toLowerCase())
        return false;
    }
    // ‡∏Å‡∏£‡∏≠‡∏á‡∏ï‡∏≤‡∏°‡∏Ñ‡∏≥‡∏Ñ‡πâ‡∏ô
    const hay = `${r.title||""} ${r.category||""} ${r.scenario||""} ${r.script||""} ${r.tip||""}`.toLowerCase();
    return q === "" ? true : hay.includes(q);
  });
  page = 1;
  renderList();
}

function mapFilterToCategory(filterKey){
  switch(filterKey){
    case "intro": return "‡πÄ‡∏õ‡∏¥‡∏î‡∏ö‡∏ó‡∏™‡∏ô‡∏ó‡∏ô‡∏≤";
    case "pitch": return "‡∏ô‡∏≥‡πÄ‡∏™‡∏ô‡∏≠/‡∏õ‡∏¥‡∏î‡∏Å‡∏≤‡∏£‡∏Ç‡∏≤‡∏¢";
    case "followup": return "‡∏ï‡∏¥‡∏î‡∏ï‡∏≤‡∏°‡∏á‡∏≤‡∏ô";
    case "problem": return "‡∏ï‡∏≠‡∏ö‡∏Ç‡πâ‡∏≠‡πÇ‡∏ï‡πâ‡πÅ‡∏¢‡πâ‡∏á/‡πÅ‡∏Å‡πâ‡∏õ‡∏±‡∏ç‡∏´‡∏≤";
    default: return "";
  }
}

function renderList(){
  const host = document.getElementById("listWrap");
  host.innerHTML = "";
  document.getElementById("countBadge").textContent = `${RAW.length} ‡πÄ‡∏ó‡∏Ñ‡∏ô‡∏¥‡∏Ñ`;
  if(CURRENT.length === 0){
    host.innerHTML = `<div style="padding:10px;color:#6b7280;font-size:.8rem;">‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÄ‡∏ó‡∏Ñ‡∏ô‡∏¥‡∏Ñ‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ö‡∏Å‡∏≤‡∏£‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤</div>`;
    document.getElementById("pager").innerHTML = "";
    return;
  }
  const totalPages = Math.ceil(CURRENT.length / pageSize);
  const start = (page-1)*pageSize;
  const end = start + pageSize;
  const slice = CURRENT.slice(start, end);

  slice.forEach(r=>{
    const card = document.createElement("article");
    card.className = "tech-card";

    const icon = document.createElement("div");
    icon.className = "tech-icon";
    icon.textContent = (r.id || "?").toString().padStart(2,"0");

    const body = document.createElement("div");
    body.className = "tech-body";
    body.innerHTML = `
      <div class="tech-title">${r.title || "‡πÄ‡∏ó‡∏Ñ‡∏ô‡∏¥‡∏Ñ‡∏Å‡∏≤‡∏£‡∏û‡∏π‡∏î"}</div>
      <div class="tech-meta">${r.category || ""}${r.scenario ? " ‚Ä¢ " + r.scenario : ""}</div>
      <div class="tech-preview">${r.script || ""}</div>
      ${r.category ? `<span class="tag">${r.category}</span>` : ""}
    `;

    card.append(icon, body);
    card.addEventListener("click", ()=>openDialog(r));
    host.append(card);
  });

  renderPager(totalPages);
}

function renderPager(totalPages){
  const pager = document.getElementById("pager");
  pager.innerHTML = "";
  const prev = document.createElement("button");
  prev.className = "btn";
  prev.textContent = "‡∏¢‡πâ‡∏≠‡∏ô‡∏Å‡∏•‡∏±‡∏ö";
  prev.disabled = page === 1;
  prev.onclick = ()=>{ page--; renderList(); };

  const next = document.createElement("button");
  next.className = "btn";
  next.textContent = "‡∏ñ‡∏±‡∏î‡πÑ‡∏õ";
  next.disabled = page === totalPages;
  next.onclick = ()=>{ page++; renderList(); };

  const info = document.createElement("div");
  info.className = "info";
  info.textContent = `‡∏´‡∏ô‡πâ‡∏≤ ${page} / ${totalPages} (‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î ${CURRENT.length} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£)`;

  pager.append(prev, info, next);
}

function openDialog(r){
  document.getElementById("dTitle").textContent = r.title || "‡πÄ‡∏ó‡∏Ñ‡∏ô‡∏¥‡∏Ñ‡∏Å‡∏≤‡∏£‡∏û‡∏π‡∏î";
  document.getElementById("dCat").textContent = r.category || "";
  document.getElementById("dScenario").textContent = r.scenario || "";
  document.getElementById("dScript").textContent = r.script || "‡∏¢‡∏±‡∏á‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ‡∏£‡∏∞‡∏ö‡∏∏‡∏õ‡∏£‡∏∞‡πÇ‡∏¢‡∏Ñ‡∏ï‡∏±‡∏ß‡∏≠‡∏¢‡πà‡∏≤‡∏á";
  document.getElementById("dTip").textContent = r.tip || "‡πÉ‡∏ä‡πâ‡πÇ‡∏ó‡∏ô‡πÄ‡∏™‡∏µ‡∏¢‡∏á‡∏™‡∏∏‡∏†‡∏≤‡∏û ‡πÅ‡∏•‡∏∞‡∏õ‡∏£‡∏±‡∏ö‡∏Ñ‡∏≥‡πÉ‡∏´‡πâ‡πÄ‡∏Ç‡πâ‡∏≤‡∏Å‡∏±‡∏ö‡∏ú‡∏π‡πâ‡∏ü‡∏±‡∏á";
  const link = document.getElementById("dLink");
  if(r.source_url){
    link.style.display = "inline-block";
    link.href = r.source_url;
  } else {
    link.style.display = "none";
  }
  if(typeof dialogEl.showModal === "function"){
    dialogEl.showModal();
    document.body.classList.add("modal-open");
  } else {
    dialogEl.style.display = "block";
  }
}

dClose.addEventListener("click", ()=>{
  dialogEl.close();
  document.body.classList.remove("modal-open");
});
dialogEl.addEventListener("close", ()=>{
  document.body.classList.remove("modal-open");
});

document.getElementById("q").addEventListener("input", applyFilters);
document.querySelectorAll("#filters .filter-btn").forEach(btn=>{
  btn.onclick = ()=>{
    document.querySelectorAll("#filters .filter-btn").forEach(b=>b.classList.remove("active"));
    btn.classList.add("active");
    currentFilter = btn.dataset.filter;
    applyFilters();
  };
});

(async function init(){
  RAW = await loadCSV();
  applyFilters();
})();
</script>
