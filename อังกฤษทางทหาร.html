    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- URL ‡∏Ç‡∏≠‡∏á‡πÑ‡∏ü‡∏•‡πå JSON ‡∏ö‡∏ô GITHUB ---
            // !!! ‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô URL ‡∏î‡πâ‡∏≤‡∏ô‡∏•‡πà‡∏≤‡∏á‡∏ô‡∏µ‡πâ‡πÄ‡∏õ‡πá‡∏ô Raw URL ‡∏Ç‡∏≠‡∏á‡πÑ‡∏ü‡∏•‡πå JSON ‡∏ö‡∏ô GitHub ‡∏Ç‡∏≠‡∏á‡∏Ñ‡∏∏‡∏ì !!!
            const jsonUrl = 'https://raw.githubusercontent.com/tontakankeawpang321-glitch/krsitsdeeka/main/Sheet1.json'; 

            const loadingMessage = document.getElementById('loading-message');
            const noResultsMessage = document.getElementById('no-results-message');
            const vocabTable = document.getElementById('vocab-table');
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');
            const searchInput = document.getElementById('search-input');

            // Fetch data from URL
            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Network Error: ' + response.statusText);
                    return response.json();
                })
                .then(data => {
                    loadingMessage.style.display = 'none';
                    vocabTable.style.display = 'table';
                    populateTable(data);
                })
                .catch(error => {
                    console.error('Fetch Error:', error);
                    loadingMessage.textContent = '‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message;
                    loadingMessage.style.color = '#dc3545';
                });

            // Function to populate table with data
            function populateTable(data) {
                // Clear previous data
                tableHeader.innerHTML = '';
                tableBody.innerHTML = '';

                if (data.length > 0) {
                    const headers = Object.keys(data[0]);
                    headers.forEach(headerText => {
                        const header = document.createElement('th');
                        header.textContent = headerText;
                        tableHeader.appendChild(header);
                    });
                }

                data.forEach(item => {
                    const row = document.createElement('tr');
                    Object.values(item).forEach(text => {
                        const cell = document.createElement('td');
                        cell.textContent = text === null ? '-' : text;
                        row.appendChild(cell);
                    });
                    tableBody.appendChild(row);
                });
            }

            // Search functionality
            searchInput.addEventListener('keyup', () => {
                const filter = searchInput.value.toLowerCase();
                const rows = tableBody.getElementsByTagName('tr');
                let found = false;

                for (let i = 0; i < rows.length; i++) {
                    let rowText = rows[i].textContent || rows[i].innerText;
                    if (rowText.toLowerCase().indexOf(filter) > -1) {
                        rows[i].style.display = '';
                        found = true;
                    } else {
                        rows[i].style.display = 'none';
                    }
                }
                
                // Show or hide "no results" message
                noResultsMessage.style.display = found ? 'none' : 'block';
            });
        });
    </script>
