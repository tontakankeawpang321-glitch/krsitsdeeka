<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รวมคีย์ลัดคอมพิวเตอร์ (Keyboard Shortcuts)</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Kanit -->
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f3f4f6;
        }
        
        /* Keycap Style */
        .kbd-key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 1.5rem;
            padding: 0.25rem 0.5rem;
            margin: 0 0.1rem;
            background: #ffffff;
            border: 1px solid #d1d5db;
            border-bottom-width: 3px;
            border-radius: 0.375rem;
            font-family: monospace;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            transition: all 0.1s;
        }
        
        .kbd-key:active {
            border-bottom-width: 1px;
            transform: translateY(2px);
        }

        .category-btn.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .program-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .program-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="text-slate-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <i data-lucide="keyboard" class="w-8 h-8 text-blue-600"></i>
                    <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">Shortcuts TH</h1>
                </div>
                
                <!-- OS Switcher -->
                <div class="flex bg-slate-100 p-1 rounded-lg">
                    <button onclick="setOS('windows')" id="btn-win" class="px-3 py-1 rounded-md text-sm font-medium transition-colors flex items-center gap-1 active">
                        <i data-lucide="monitor" class="w-4 h-4"></i> Win
                    </button>
                    <button onclick="setOS('mac')" id="btn-mac" class="px-3 py-1 rounded-md text-sm font-medium transition-colors flex items-center gap-1 text-slate-500">
                        <i data-lucide="command" class="w-4 h-4"></i> Mac
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <!-- Search and Filter -->
        <div class="mb-8 space-y-4">
            <div class="relative max-w-2xl mx-auto">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-lucide="search" class="w-5 h-5 text-slate-400"></i>
                </div>
                <input type="text" id="searchInput" 
                    class="block w-full pl-10 pr-3 py-4 border border-slate-200 rounded-xl leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm text-lg" 
                    placeholder="ค้นหาโปรแกรม (เช่น Excel, Photoshop) หรือ คำสั่ง (เช่น วาง, แคปจอ)...">
            </div>

            <!-- Categories -->
            <div class="flex flex-wrap justify-center gap-2" id="categoryContainer">
                <button onclick="filterCategory('all')" class="category-btn active px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-600 text-sm font-medium hover:bg-slate-50 transition-colors shadow-sm">
                    ทั้งหมด
                </button>
                <button onclick="filterCategory('general')" class="category-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-600 text-sm font-medium hover:bg-slate-50 transition-colors shadow-sm">
                    ทั่วไป/ระบบ
                </button>
                <button onclick="filterCategory('office')" class="category-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-600 text-sm font-medium hover:bg-slate-50 transition-colors shadow-sm">
                    งานเอกสาร
                </button>
                <button onclick="filterCategory('browser')" class="category-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-600 text-sm font-medium hover:bg-slate-50 transition-colors shadow-sm">
                    เบราว์เซอร์
                </button>
                <button onclick="filterCategory('design')" class="category-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-600 text-sm font-medium hover:bg-slate-50 transition-colors shadow-sm">
                    กราฟิก & ตัดต่อ
                </button>
                <button onclick="filterCategory('dev')" class="category-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-600 text-sm font-medium hover:bg-slate-50 transition-colors shadow-sm">
                    เขียนโปรแกรม
                </button>
            </div>
        </div>

        <!-- Shortcuts Grid -->
        <div id="shortcutsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Content will be injected here by JS -->
        </div>

        <!-- Empty State -->
        <div id="emptyState" class="hidden text-center py-12">
            <i data-lucide="frown" class="w-16 h-16 mx-auto text-slate-300 mb-4"></i>
            <h3 class="text-lg font-medium text-slate-900">ไม่พบข้อมูลที่ค้นหา</h3>
            <p class="text-slate-500">ลองใช้คำค้นหาอื่น หรือตรวจสอบตัวสะกด</p>
        </div>

    </main>

    <footer class="bg-white border-t border-slate-200 mt-12 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
            <p>รวมคีย์ลัดเพื่อการทำงานที่รวดเร็วขึ้น | Designed for Productivity</p>
        </div>
    </footer>

    <script>
        // --- Data Source ---
        const shortcutsData = [
            // General System
            {
                id: 1,
                program: "Windows / System",
                icon: "monitor",
                category: "general",
                color: "blue",
                shortcuts: [
                    { action: "คัดลอก (Copy)", keys: ["Ctrl", "C"] },
                    { action: "วาง (Paste)", keys: ["Ctrl", "V"] },
                    { action: "ตัด (Cut)", keys: ["Ctrl", "X"] },
                    { action: "ย้อนกลับ (Undo)", keys: ["Ctrl", "Z"] },
                    { action: "ทำซ้ำ (Redo)", keys: ["Ctrl", "Y"] },
                    { action: "เลือกทั้งหมด", keys: ["Ctrl", "A"] },
                    { action: "ล็อกหน้าจอ", keys: ["Win", "L"], macKeys: ["Cmd", "Ctrl", "Q"] },
                    { action: "สลับหน้าต่าง", keys: ["Alt", "Tab"], macKeys: ["Cmd", "Tab"] },
                    { action: "โชว์หน้า Desktop", keys: ["Win", "D"], macKeys: ["F11"] },
                    { action: "เปิด File Explorer", keys: ["Win", "E"], macKeys: ["Opt", "Cmd", "Space"] },
                    { action: "แคปหน้าจอ (บางส่วน)", keys: ["Win", "Shift", "S"], macKeys: ["Cmd", "Shift", "4"] },
                    { action: "แคปหน้าจอ (ทั้งหมด)", keys: ["PrtSc"], macKeys: ["Cmd", "Shift", "3"] }
                ]
            },
            // Browsers
            {
                id: 2,
                program: "Google Chrome / Edge",
                icon: "globe",
                category: "browser",
                color: "green",
                shortcuts: [
                    { action: "เปิดแท็บใหม่", keys: ["Ctrl", "T"] },
                    { action: "ปิดแท็บปัจจุบัน", keys: ["Ctrl", "W"] },
                    { action: "เปิดแท็บที่เพิ่งปิดไป", keys: ["Ctrl", "Shift", "T"] },
                    { action: "ไปที่แท็บถัดไป", keys: ["Ctrl", "Tab"] },
                    { action: "ค้นหาในหน้าเว็บ", keys: ["Ctrl", "F"] },
                    { action: "รีเฟรชหน้าเว็บ", keys: ["F5"], macKeys: ["Cmd", "R"] },
                    { action: "เปิดโหมดไม่ระบุตัวตน", keys: ["Ctrl", "Shift", "N"] },
                    { action: "เปิดประวัติการเข้าชม", keys: ["Ctrl", "H"], macKeys: ["Cmd", "Y"] },
                    { action: "ไปที่แถบ URL", keys: ["Ctrl", "L"] }
                ]
            },
            // Office - Word
            {
                id: 3,
                program: "Microsoft Word",
                icon: "file-text",
                category: "office",
                color: "blue",
                shortcuts: [
                    { action: "ทำตัวหนา", keys: ["Ctrl", "B"] },
                    { action: "ทำตัวเอียง", keys: ["Ctrl", "I"] },
                    { action: "ขีดเส้นใต้", keys: ["Ctrl", "U"] },
                    { action: "จัดกึ่งกลาง", keys: ["Ctrl", "E"] },
                    { action: "จัดชิดซ้าย", keys: ["Ctrl", "L"] },
                    { action: "ค้นหาและแทนที่", keys: ["Ctrl", "H"] },
                    { action: "บันทึกไฟล์", keys: ["Ctrl", "S"] },
                    { action: "ขึ้นหน้าใหม่", keys: ["Ctrl", "Enter"] }
                ]
            },
            // Office - Excel
            {
                id: 4,
                program: "Microsoft Excel",
                icon: "grid",
                category: "office",
                color: "emerald",
                shortcuts: [
                    { action: "แก้ไขเซลล์", keys: ["F2"], macKeys: ["Ctrl", "U"] },
                    { action: "ผลรวมอัตโนมัติ (AutoSum)", keys: ["Alt", "="], macKeys: ["Cmd", "Shift", "T"] },
                    { action: "แทรกวันที่ปัจจุบัน", keys: ["Ctrl", ";"] },
                    { action: "แทรกเวลาปัจจุบัน", keys: ["Ctrl", "Shift", ";"] },
                    { action: "เลือกทั้งแถว", keys: ["Shift", "Space"] },
                    { action: "เลือกทั้งคอลัมน์", keys: ["Ctrl", "Space"] },
                    { action: "เปลี่ยนรูปแบบเป็นตัวเลข", keys: ["Ctrl", "Shift", "1"] },
                    { action: "ไปยังเซลล์ A1", keys: ["Ctrl", "Home"], macKeys: ["Fn", "Ctrl", "Left"] }
                ]
            },
            // Office - PowerPoint
            {
                id: 5,
                program: "PowerPoint",
                icon: "presentation",
                category: "office",
                color: "orange",
                shortcuts: [
                    { action: "สร้างสไลด์ใหม่", keys: ["Ctrl", "M"] },
                    { action: "ทำซ้ำสไลด์/วัตถุ", keys: ["Ctrl", "D"] },
                    { action: "เริ่มนำเสนอ (ตั้งแต่ต้น)", keys: ["F5"], macKeys: ["Cmd", "Shift", "Enter"] },
                    { action: "เริ่มนำเสนอ (หน้าปัจจุบัน)", keys: ["Shift", "F5"], macKeys: ["Cmd", "Enter"] },
                    { action: "จัดกลุ่มวัตถุ", keys: ["Ctrl", "G"], macKeys: ["Cmd", "Opt", "G"] },
                    { action: "ยกเลิกจัดกลุ่ม", keys: ["Ctrl", "Shift", "G"], macKeys: ["Cmd", "Opt", "Shift", "G"] }
                ]
            },
            // Adobe Photoshop
            {
                id: 6,
                program: "Adobe Photoshop",
                icon: "image",
                category: "design",
                color: "indigo",
                shortcuts: [
                    { action: "ยกเลิกการเลือก (Deselect)", keys: ["Ctrl", "D"] },
                    { action: "ย้อนกลับหลายขั้นตอน", keys: ["Ctrl", "Alt", "Z"], macKeys: ["Cmd", "Opt", "Z"] },
                    { action: "เครื่องมือ Move", keys: ["V"] },
                    { action: "เครื่องมือ Hand (เลื่อนภาพ)", keys: ["Space"] },
                    { action: "ปรับขนาด (Free Transform)", keys: ["Ctrl", "T"] },
                    { action: "รวม Layer (Merge)", keys: ["Ctrl", "E"] },
                    { action: "กลับสี (Invert)", keys: ["Ctrl", "I"] },
                    { action: "Brush Size ลด/เพิ่ม", keys: ["[", "]"] }
                ]
            },
            // VS Code
            {
                id: 7,
                program: "VS Code",
                icon: "code",
                category: "dev",
                color: "sky",
                shortcuts: [
                    { action: "เปิด Command Palette", keys: ["Ctrl", "Shift", "P"] },
                    { action: "ค้นหาไฟล์ (Quick Open)", keys: ["Ctrl", "P"] },
                    { action: "คอมเมนท์บรรทัด", keys: ["Ctrl", "/"] },
                    { action: "ย้ายบรรทัด ขึ้น/ลง", keys: ["Alt", "Up/Down"], macKeys: ["Opt", "Up/Down"] },
                    { action: "Copy บรรทัด ลง/ขึ้น", keys: ["Shift", "Alt", "Down/Up"], macKeys: ["Shift", "Opt", "Down/Up"] },
                    { action: "เลือกคำที่เหมือนกันถัดไป", keys: ["Ctrl", "D"] },
                    { action: "จัดระเบียบโค้ด (Format)", keys: ["Shift", "Alt", "F"], macKeys: ["Shift", "Opt", "F"] },
                    { action: "เปิด/ปิด Terminal", keys: ["Ctrl", "`"] }
                ]
            },
            // Youtube (Web)
            {
                id: 8,
                program: "YouTube (Web)",
                icon: "play-circle",
                category: "general",
                color: "red",
                shortcuts: [
                    { action: "เล่น / หยุด", keys: ["K", "Space"] },
                    { action: "ย้อนหลัง 10 วิ", keys: ["J"] },
                    { action: "ไปข้างหน้า 10 วิ", keys: ["L"] },
                    { action: "ปิด/เปิด เสียง", keys: ["M"] },
                    { action: "เปิด Full Screen", keys: ["F"] },
                    { action: "เปิด/ปิด คำบรรยาย", keys: ["C"] },
                    { action: "เพิ่มความเร็ว", keys: ["Shift", ">"] },
                    { action: "ลดความเร็ว", keys: ["Shift", "<"] }
                ]
            }
        ];

        // --- State Management ---
        let currentOS = 'windows';
        let currentCategory = 'all';
        let searchQuery = '';

        // --- DOM Elements ---
        const grid = document.getElementById('shortcutsGrid');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const btnWin = document.getElementById('btn-win');
        const btnMac = document.getElementById('btn-mac');
        const categoryBtns = document.querySelectorAll('.category-btn');

        // --- Functions ---

        function setOS(os) {
            currentOS = os;
            
            // Toggle Button Styles
            if (os === 'windows') {
                btnWin.classList.add('bg-white', 'shadow-sm', 'text-blue-600');
                btnWin.classList.remove('text-slate-500');
                btnMac.classList.remove('bg-white', 'shadow-sm', 'text-blue-600');
                btnMac.classList.add('text-slate-500');
            } else {
                btnMac.classList.add('bg-white', 'shadow-sm', 'text-blue-600');
                btnMac.classList.remove('text-slate-500');
                btnWin.classList.remove('bg-white', 'shadow-sm', 'text-blue-600');
                btnWin.classList.add('text-slate-500');
            }

            render();
        }

        function filterCategory(cat) {
            currentCategory = cat;
            
            // Update button styles
            categoryBtns.forEach(btn => {
                if (btn.getAttribute('onclick').includes(cat)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });

            render();
        }

        function getKeysForOS(item, os) {
            // Check if specific keys exist for Mac
            if (os === 'mac' && item.macKeys) {
                return item.macKeys;
            }
            
            // If Windows keys, we might need to swap generic modifiers if no specific macKeys are defined
            let keys = [...item.keys];
            if (os === 'mac') {
                return keys.map(k => {
                    if (k === 'Ctrl') return 'Cmd';
                    if (k === 'Alt') return 'Opt';
                    if (k === 'Win') return 'Cmd';
                    return k;
                });
            }
            return keys;
        }

        function render() {
            grid.innerHTML = '';
            let hasResults = false;

            shortcutsData.forEach(program => {
                // Filter Logic
                const matchCategory = currentCategory === 'all' || program.category === currentCategory;
                
                // Filter shortcuts inside the program that match search
                // Or if program name matches search, show all
                const nameMatch = program.program.toLowerCase().includes(searchQuery.toLowerCase());
                
                let visibleShortcuts = program.shortcuts;

                if (!nameMatch && searchQuery) {
                    visibleShortcuts = program.shortcuts.filter(s => 
                        s.action.toLowerCase().includes(searchQuery.toLowerCase())
                    );
                }

                if (matchCategory && (nameMatch || visibleShortcuts.length > 0)) {
                    hasResults = true;
                    
                    // Create Card
                    const card = document.createElement('div');
                    card.className = 'program-card bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden flex flex-col';
                    
                    // Header
                    const header = document.createElement('div');
                    header.className = `px-5 py-3 border-b border-slate-100 flex items-center gap-3 bg-${program.color}-50`;
                    header.innerHTML = `
                        <div class="p-2 bg-white rounded-lg shadow-sm text-${program.color}-600">
                            <i data-lucide="${program.icon}" class="w-5 h-5"></i>
                        </div>
                        <h3 class="font-semibold text-slate-800">${program.program}</h3>
                    `;
                    card.appendChild(header);

                    // Body
                    const body = document.createElement('div');
                    body.className = 'p-5 flex-1';
                    
                    const ul = document.createElement('ul');
                    ul.className = 'space-y-3';

                    // Determine which shortcuts to show (all if program matches, or filtered)
                    const shortcutsToShow = nameMatch ? program.shortcuts : visibleShortcuts;

                    shortcutsToShow.forEach(sc => {
                        const li = document.createElement('li');
                        li.className = 'flex justify-between items-center text-sm gap-2';
                        
                        const actionSpan = document.createElement('span');
                        actionSpan.className = 'text-slate-600 font-medium';
                        actionSpan.textContent = sc.action;

                        const keysDiv = document.createElement('div');
                        keysDiv.className = 'flex flex-wrap justify-end gap-1';
                        
                        const keys = getKeysForOS(sc, currentOS);
                        
                        keys.forEach(k => {
                            const kbd = document.createElement('kbd');
                            kbd.className = 'kbd-key';
                            kbd.textContent = k;
                            keysDiv.appendChild(kbd);
                        });

                        li.appendChild(actionSpan);
                        li.appendChild(keysDiv);
                        ul.appendChild(li);
                    });

                    body.appendChild(ul);
                    card.appendChild(body);
                    grid.appendChild(card);
                }
            });

            // Handle Empty State
            if (!hasResults) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
            }

            // Re-initialize icons
            lucide.createIcons();
        }

        // --- Event Listeners ---
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.trim();
            render();
        });

        // --- Init ---
        // Init OS based on user platform
        if (navigator.platform.toUpperCase().indexOf('MAC') >= 0) {
            setOS('mac');
        } else {
            setOS('windows');
        }
        
    </script>
</body>
</html>
