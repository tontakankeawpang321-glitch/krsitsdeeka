<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>รวมคีย์ลัดคอมพิวเตอร์ (Keyboard Shortcuts)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body {
            font-family: 'Kanit', sans-serif;
            background-color: #f3f4f6;
        }
        
        /* Keycap Style */
        .kbd-key {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            min-width: 1.5rem;
            padding: 0.25rem 0.5rem;
            margin: 0 0.1rem;
            background: #ffffff;
            border: 1px solid #d1d5db;
            border-bottom-width: 3px;
            border-radius: 0.375rem;
            font-family: monospace;
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            transition: all 0.1s;
        }
        
        .kbd-key:active {
            border-bottom-width: 1px;
            transform: translateY(2px);
        }

        .category-btn.active {
            background-color: #2563eb;
            color: white;
            border-color: #2563eb;
        }

        .program-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .program-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        /* Chat Widget Animations */
        .chat-enter {
            animation: slideIn 0.3s ease-out forwards;
        }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
<body class="text-slate-800 relative min-h-screen">

    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center gap-2">
                    <i data-lucide="keyboard" class="w-8 h-8 text-blue-600"></i>
                    <h1 class="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">Shortcuts TH</h1>
                </div>
                
                <div class="flex bg-slate-100 p-1 rounded-lg">
                    <button onclick="setOS('windows')" id="btn-win" class="px-3 py-1 rounded-md text-sm font-medium transition-colors flex items-center gap-1 active">
                        <i data-lucide="monitor" class="w-4 h-4"></i> Win
                    </button>
                    <button onclick="setOS('mac')" id="btn-mac" class="px-3 py-1 rounded-md text-sm font-medium transition-colors flex items-center gap-1 text-slate-500">
                        <i data-lucide="command" class="w-4 h-4"></i> Mac
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <div class="mb-8 space-y-4">
            <div class="relative max-w-2xl mx-auto">
                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                    <i data-lucide="search" class="w-5 h-5 text-slate-400"></i>
                </div>
                <input type="text" id="searchInput" 
                    class="block w-full pl-10 pr-3 py-4 border border-slate-200 rounded-xl leading-5 bg-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500 shadow-sm text-lg" 
                    placeholder="ค้นหาโปรแกรม (เช่น Excel, Photoshop) หรือ คำสั่ง (เช่น วาง, แคปจอ)...">
            </div>

            <div class="flex flex-wrap justify-center gap-2" id="categoryContainer">
                <button onclick="filterCategory('all')" class="category-btn active px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-600 text-sm font-medium hover:bg-slate-50 transition-colors shadow-sm">ทั้งหมด</button>
                <button onclick="filterCategory('general')" class="category-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-600 text-sm font-medium hover:bg-slate-50 transition-colors shadow-sm">ทั่วไป/ระบบ</button>
                <button onclick="filterCategory('office')" class="category-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-600 text-sm font-medium hover:bg-slate-50 transition-colors shadow-sm">งานเอกสาร</button>
                <button onclick="filterCategory('browser')" class="category-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-600 text-sm font-medium hover:bg-slate-50 transition-colors shadow-sm">เบราว์เซอร์</button>
                <button onclick="filterCategory('design')" class="category-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-600 text-sm font-medium hover:bg-slate-50 transition-colors shadow-sm">กราฟิก & ตัดต่อ</button>
                <button onclick="filterCategory('dev')" class="category-btn px-4 py-2 rounded-full border border-slate-200 bg-white text-slate-600 text-sm font-medium hover:bg-slate-50 transition-colors shadow-sm">เขียนโปรแกรม</button>
            </div>
        </div>

        <div id="shortcutsGrid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6"></div>

        <div id="emptyState" class="hidden text-center py-12">
            <i data-lucide="frown" class="w-16 h-16 mx-auto text-slate-300 mb-4"></i>
            <h3 class="text-lg font-medium text-slate-900">ไม่พบข้อมูลที่ค้นหา</h3>
            <p class="text-slate-500">ลองใช้คำค้นหาอื่น หรือตรวจสอบตัวสะกด</p>
        </div>
    </main>

    <footer class="bg-white border-t border-slate-200 mt-12 py-8">
        <div class="max-w-7xl mx-auto px-4 text-center text-slate-500 text-sm">
            <p>รวมคีย์ลัดเพื่อการทำงานที่รวดเร็วขึ้น | Designed for Productivity</p>
        </div>
    </footer>

    <button onclick="toggleChat()" class="fixed bottom-6 right-6 w-14 h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-full shadow-lg flex items-center justify-center transition-all hover:scale-110 z-50">
        <i data-lucide="message-square" class="w-6 h-6"></i>
    </button>

    <div id="chatWidget" class="fixed bottom-24 right-6 w-80 md:w-96 bg-white rounded-2xl shadow-2xl border border-slate-100 hidden flex-col z-50 overflow-hidden" style="height: 500px; max-height: 80vh;">
        <div class="bg-blue-600 p-4 flex justify-between items-center text-white">
            <div class="flex items-center gap-2">
                <i data-lucide="bot" class="w-5 h-5"></i>
                <h3 class="font-medium">AI Assistant</h3>
            </div>
            <button onclick="toggleChat()" class="hover:bg-blue-700 p-1 rounded">
                <i data-lucide="x" class="w-5 h-5"></i>
            </button>
        </div>

        <div id="chatMessages" class="flex-1 overflow-y-auto p-4 space-y-4 bg-slate-50">
            <div class="flex justify-start">
                <div class="bg-white border border-slate-200 text-slate-700 rounded-2xl rounded-tl-none py-2 px-3 text-sm shadow-sm max-w-[85%]">
                    สวัสดีครับ! มีอะไรให้ผมช่วยเกี่ยวกับคีย์ลัด ไหมครับ?
                </div>
            </div>
        </div>

        <div class="p-3 bg-white border-t border-slate-100">
            <form onsubmit="sendMessage(event)" class="flex gap-2">
                <input type="text" id="chatInputText" 
                    class="flex-1 border border-slate-200 rounded-full px-4 py-2 text-sm focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500"
                    placeholder="พิมพ์ข้อความ..." autocomplete="off">
                <button type="submit" id="sendBtn" class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-full transition-colors disabled:opacity-50 disabled:cursor-not-allowed">
                    <i data-lucide="send" class="w-4 h-4"></i>
                </button>
            </form>
        </div>
    </div>

    <script>
        // --- Data Source (ข้อมูลเดิม) ---
        const shortcutsData = [
            { id: 1, program: "Windows / System", icon: "monitor", category: "general", color: "blue", shortcuts: [ { action: "คัดลอก (Copy)", keys: ["Ctrl", "C"] }, { action: "วาง (Paste)", keys: ["Ctrl", "V"] }, { action: "ตัด (Cut)", keys: ["Ctrl", "X"] }, { action: "ย้อนกลับ (Undo)", keys: ["Ctrl", "Z"] }, { action: "ทำซ้ำ (Redo)", keys: ["Ctrl", "Y"] }, { action: "เลือกทั้งหมด", keys: ["Ctrl", "A"] }, { action: "ล็อกหน้าจอ", keys: ["Win", "L"], macKeys: ["Cmd", "Ctrl", "Q"] }, { action: "สลับหน้าต่าง", keys: ["Alt", "Tab"], macKeys: ["Cmd", "Tab"] }, { action: "โชว์หน้า Desktop", keys: ["Win", "D"], macKeys: ["F11"] }, { action: "เปิด File Explorer", keys: ["Win", "E"], macKeys: ["Opt", "Cmd", "Space"] }, { action: "แคปหน้าจอ (บางส่วน)", keys: ["Win", "Shift", "S"], macKeys: ["Cmd", "Shift", "4"] }, { action: "แคปหน้าจอ (ทั้งหมด)", keys: ["PrtSc"], macKeys: ["Cmd", "Shift", "3"] } ] },
            { id: 2, program: "Google Chrome / Edge", icon: "globe", category: "browser", color: "green", shortcuts: [ { action: "เปิดแท็บใหม่", keys: ["Ctrl", "T"] }, { action: "ปิดแท็บปัจจุบัน", keys: ["Ctrl", "W"] }, { action: "เปิดแท็บที่เพิ่งปิดไป", keys: ["Ctrl", "Shift", "T"] }, { action: "ไปที่แท็บถัดไป", keys: ["Ctrl", "Tab"] }, { action: "ค้นหาในหน้าเว็บ", keys: ["Ctrl", "F"] }, { action: "รีเฟรชหน้าเว็บ", keys: ["F5"], macKeys: ["Cmd", "R"] }, { action: "เปิดโหมดไม่ระบุตัวตน", keys: ["Ctrl", "Shift", "N"] }, { action: "เปิดประวัติการเข้าชม", keys: ["Ctrl", "H"], macKeys: ["Cmd", "Y"] }, { action: "ไปที่แถบ URL", keys: ["Ctrl", "L"] } ] },
            { id: 3, program: "Microsoft Word", icon: "file-text", category: "office", color: "blue", shortcuts: [ { action: "ทำตัวหนา", keys: ["Ctrl", "B"] }, { action: "ทำตัวเอียง", keys: ["Ctrl", "I"] }, { action: "ขีดเส้นใต้", keys: ["Ctrl", "U"] }, { action: "จัดกึ่งกลาง", keys: ["Ctrl", "E"] }, { action: "จัดชิดซ้าย", keys: ["Ctrl", "L"] }, { action: "ค้นหาและแทนที่", keys: ["Ctrl", "H"] }, { action: "บันทึกไฟล์", keys: ["Ctrl", "S"] }, { action: "ขึ้นหน้าใหม่", keys: ["Ctrl", "Enter"] } ] },
            { id: 4, program: "Microsoft Excel", icon: "grid", category: "office", color: "emerald", shortcuts: [ { action: "แก้ไขเซลล์", keys: ["F2"], macKeys: ["Ctrl", "U"] }, { action: "ผลรวมอัตโนมัติ (AutoSum)", keys: ["Alt", "="], macKeys: ["Cmd", "Shift", "T"] }, { action: "แทรกวันที่ปัจจุบัน", keys: ["Ctrl", ";"] }, { action: "แทรกเวลาปัจจุบัน", keys: ["Ctrl", "Shift", ";"] }, { action: "เลือกทั้งแถว", keys: ["Shift", "Space"] }, { action: "เลือกทั้งคอลัมน์", keys: ["Ctrl", "Space"] }, { action: "เปลี่ยนรูปแบบเป็นตัวเลข", keys: ["Ctrl", "Shift", "1"] }, { action: "ไปยังเซลล์ A1", keys: ["Ctrl", "Home"], macKeys: ["Fn", "Ctrl", "Left"] } ] },
            { id: 5, program: "PowerPoint", icon: "presentation", category: "office", color: "orange", shortcuts: [ { action: "สร้างสไลด์ใหม่", keys: ["Ctrl", "M"] }, { action: "ทำซ้ำสไลด์/วัตถุ", keys: ["Ctrl", "D"] }, { action: "เริ่มนำเสนอ (ตั้งแต่ต้น)", keys: ["F5"], macKeys: ["Cmd", "Shift", "Enter"] }, { action: "เริ่มนำเสนอ (หน้าปัจจุบัน)", keys: ["Shift", "F5"], macKeys: ["Cmd", "Enter"] }, { action: "จัดกลุ่มวัตถุ", keys: ["Ctrl", "G"], macKeys: ["Cmd", "Opt", "G"] }, { action: "ยกเลิกจัดกลุ่ม", keys: ["Ctrl", "Shift", "G"], macKeys: ["Cmd", "Opt", "Shift", "G"] } ] },
            { id: 6, program: "Adobe Photoshop", icon: "image", category: "design", color: "indigo", shortcuts: [ { action: "ยกเลิกการเลือก (Deselect)", keys: ["Ctrl", "D"] }, { action: "ย้อนกลับหลายขั้นตอน", keys: ["Ctrl", "Alt", "Z"], macKeys: ["Cmd", "Opt", "Z"] }, { action: "เครื่องมือ Move", keys: ["V"] }, { action: "เครื่องมือ Hand (เลื่อนภาพ)", keys: ["Space"] }, { action: "ปรับขนาด (Free Transform)", keys: ["Ctrl", "T"] }, { action: "รวม Layer (Merge)", keys: ["Ctrl", "E"] }, { action: "กลับสี (Invert)", keys: ["Ctrl", "I"] }, { action: "Brush Size ลด/เพิ่ม", keys: ["[", "]"] } ] },
            { id: 7, program: "VS Code", icon: "code", category: "dev", color: "sky", shortcuts: [ { action: "เปิด Command Palette", keys: ["Ctrl", "Shift", "P"] }, { action: "ค้นหาไฟล์ (Quick Open)", keys: ["Ctrl", "P"] }, { action: "คอมเมนท์บรรทัด", keys: ["Ctrl", "/"] }, { action: "ย้ายบรรทัด ขึ้น/ลง", keys: ["Alt", "Up/Down"], macKeys: ["Opt", "Up/Down"] }, { action: "Copy บรรทัด ลง/ขึ้น", keys: ["Shift", "Alt", "Down/Up"], macKeys: ["Shift", "Opt", "Down/Up"] }, { action: "เลือกคำที่เหมือนกันถัดไป", keys: ["Ctrl", "D"] }, { action: "จัดระเบียบโค้ด (Format)", keys: ["Shift", "Alt", "F"], macKeys: ["Shift", "Opt", "F"] }, { action: "เปิด/ปิด Terminal", keys: ["Ctrl", "`"] } ] },
            { id: 8, program: "YouTube (Web)", icon: "play-circle", category: "general", color: "red", shortcuts: [ { action: "เล่น / หยุด", keys: ["K", "Space"] }, { action: "ย้อนหลัง 10 วิ", keys: ["J"] }, { action: "ไปข้างหน้า 10 วิ", keys: ["L"] }, { action: "ปิด/เปิด เสียง", keys: ["M"] }, { action: "เปิด Full Screen", keys: ["F"] }, { action: "เปิด/ปิด คำบรรยาย", keys: ["C"] }, { action: "เพิ่มความเร็ว", keys: ["Shift", ">"] }, { action: "ลดความเร็ว", keys: ["Shift", "<"] } ] }
        ];

        // --- State Management ---
        let currentOS = 'windows';
        let currentCategory = 'all';
        let searchQuery = '';

        // --- DOM Elements ---
        const grid = document.getElementById('shortcutsGrid');
        const emptyState = document.getElementById('emptyState');
        const searchInput = document.getElementById('searchInput');
        const btnWin = document.getElementById('btn-win');
        const btnMac = document.getElementById('btn-mac');
        const categoryBtns = document.querySelectorAll('.category-btn');

        // --- Original Functions ---
        function setOS(os) {
            currentOS = os;
            if (os === 'windows') {
                btnWin.classList.add('bg-white', 'shadow-sm', 'text-blue-600');
                btnWin.classList.remove('text-slate-500');
                btnMac.classList.remove('bg-white', 'shadow-sm', 'text-blue-600');
                btnMac.classList.add('text-slate-500');
            } else {
                btnMac.classList.add('bg-white', 'shadow-sm', 'text-blue-600');
                btnMac.classList.remove('text-slate-500');
                btnWin.classList.remove('bg-white', 'shadow-sm', 'text-blue-600');
                btnWin.classList.add('text-slate-500');
            }
            render();
        }

        function filterCategory(cat) {
            currentCategory = cat;
            categoryBtns.forEach(btn => {
                if (btn.getAttribute('onclick').includes(cat)) {
                    btn.classList.add('active');
                } else {
                    btn.classList.remove('active');
                }
            });
            render();
        }

        function getKeysForOS(item, os) {
            if (os === 'mac' && item.macKeys) { return item.macKeys; }
            let keys = [...item.keys];
            if (os === 'mac') {
                return keys.map(k => {
                    if (k === 'Ctrl') return 'Cmd';
                    if (k === 'Alt') return 'Opt';
                    if (k === 'Win') return 'Cmd';
                    return k;
                });
            }
            return keys;
        }

        function render() {
            grid.innerHTML = '';
            let hasResults = false;
            shortcutsData.forEach(program => {
                const matchCategory = currentCategory === 'all' || program.category === currentCategory;
                const nameMatch = program.program.toLowerCase().includes(searchQuery.toLowerCase());
                let visibleShortcuts = program.shortcuts;
                if (!nameMatch && searchQuery) {
                    visibleShortcuts = program.shortcuts.filter(s => s.action.toLowerCase().includes(searchQuery.toLowerCase()));
                }
                if (matchCategory && (nameMatch || visibleShortcuts.length > 0)) {
                    hasResults = true;
                    const card = document.createElement('div');
                    card.className = 'program-card bg-white rounded-xl border border-slate-200 shadow-sm overflow-hidden flex flex-col';
                    const header = document.createElement('div');
                    header.className = `px-5 py-3 border-b border-slate-100 flex items-center gap-3 bg-${program.color}-50`;
                    header.innerHTML = `<div class="p-2 bg-white rounded-lg shadow-sm text-${program.color}-600"><i data-lucide="${program.icon}" class="w-5 h-5"></i></div><h3 class="font-semibold text-slate-800">${program.program}</h3>`;
                    card.appendChild(header);
                    const body = document.createElement('div');
                    body.className = 'p-5 flex-1';
                    const ul = document.createElement('ul');
                    ul.className = 'space-y-3';
                    const shortcutsToShow = nameMatch ? program.shortcuts : visibleShortcuts;
                    shortcutsToShow.forEach(sc => {
                        const li = document.createElement('li');
                        li.className = 'flex justify-between items-center text-sm gap-2';
                        const actionSpan = document.createElement('span');
                        actionSpan.className = 'text-slate-600 font-medium';
                        actionSpan.textContent = sc.action;
                        const keysDiv = document.createElement('div');
                        keysDiv.className = 'flex flex-wrap justify-end gap-1';
                        const keys = getKeysForOS(sc, currentOS);
                        keys.forEach(k => {
                            const kbd = document.createElement('kbd');
                            kbd.className = 'kbd-key';
                            kbd.textContent = k;
                            keysDiv.appendChild(kbd);
                        });
                        li.appendChild(actionSpan);
                        li.appendChild(keysDiv);
                        ul.appendChild(li);
                    });
                    body.appendChild(ul);
                    card.appendChild(body);
                    grid.appendChild(card);
                }
            });
            if (!hasResults) { emptyState.classList.remove('hidden'); } else { emptyState.classList.add('hidden'); }
            lucide.createIcons();
        }

        // --- Event Listeners ---
        searchInput.addEventListener('input', (e) => {
            searchQuery = e.target.value.trim();
            render();
        });

        // --- Init ---
        if (navigator.platform.toUpperCase().indexOf('MAC') >= 0) { setOS('mac'); } else { setOS('windows'); }

        // ==========================================
        // ส่วนที่เพิ่มใหม่: Backend Connection Logic
        // ==========================================

        const chatWidget = document.getElementById('chatWidget');
        const chatMessages = document.getElementById('chatMessages');
        const chatInputText = document.getElementById('chatInputText');
        const sendBtn = document.getElementById('sendBtn');
        const API_URL = 'https://us-central1-law-ai-14740.cloudfunctions.net/api/chat';

        function toggleChat() {
            if (chatWidget.classList.contains('hidden')) {
                chatWidget.classList.remove('hidden');
                chatWidget.classList.add('flex', 'chat-enter');
                setTimeout(() => chatInputText.focus(), 300);
            } else {
                chatWidget.classList.add('hidden');
                chatWidget.classList.remove('flex', 'chat-enter');
            }
        }

        function appendMessage(text, isUser) {
            const div = document.createElement('div');
            div.className = isUser ? 'flex justify-end' : 'flex justify-start';
            
            const bubble = document.createElement('div');
            bubble.className = isUser 
                ? 'bg-blue-600 text-white rounded-2xl rounded-tr-none py-2 px-3 text-sm shadow-sm max-w-[85%]' 
                : 'bg-white border border-slate-200 text-slate-700 rounded-2xl rounded-tl-none py-2 px-3 text-sm shadow-sm max-w-[85%]';
            
            bubble.textContent = text;
            div.appendChild(bubble);
            chatMessages.appendChild(div);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        async function sendMessage(e) {
            e.preventDefault();
            const message = chatInputText.value.trim();
            if (!message) return;

            // 1. แสดงข้อความผู้ใช้
            appendMessage(message, true);
            chatInputText.value = '';
            
            // 2. แสดงสถานะ Loading
            const loadingId = 'loading-' + Date.now();
            const loadingDiv = document.createElement('div');
            loadingDiv.id = loadingId;
            loadingDiv.className = 'flex justify-start';
            loadingDiv.innerHTML = `<div class="bg-white border border-slate-200 text-slate-500 rounded-2xl rounded-tl-none py-2 px-3 text-sm shadow-sm flex items-center gap-1">
                                        <span class="animate-bounce">●</span>
                                        <span class="animate-bounce" style="animation-delay: 0.1s">●</span>
                                        <span class="animate-bounce" style="animation-delay: 0.2s">●</span>
                                    </div>`;
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            
            sendBtn.disabled = true;

            // 3. ยิง API (Fetch)
            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        // หมายเหตุ: ตรงนี้ต้องดูว่า Backend ต้องการ key ชื่ออะไร 
                        // ปกติมักจะเป็น "message", "prompt", หรือ "query"
                        // ในที่นี้ผมสมมติว่าเป็น "message" ตามมาตรฐานทั่วไป
                        message: message 
                    })
                });

                // ลบ Loading
                document.getElementById(loadingId).remove();

                if (!response.ok) {
                    throw new Error('API Error');
                }

                const data = await response.json();
                
                // 4. แสดงข้อความตอบกลับจาก AI
                // หมายเหตุ: ต้องดูว่า Backend return key ชื่ออะไรมา (เช่น .response, .reply, .message)
                // ผมใส่เผื่อไว้หลายแบบ
                const botReply = data.response || data.message || data.reply || JSON.stringify(data);
                appendMessage(botReply, false);

            } catch (error) {
                if(document.getElementById(loadingId)) document.getElementById(loadingId).remove();
                appendMessage("ขออภัย เกิดข้อผิดพลาดในการเชื่อมต่อ: " + error.message, false);
                console.error("Connection Error:", error);
            } finally {
                sendBtn.disabled = false;
                chatInputText.focus();
            }
        }
    </script>
</body>
</html>
