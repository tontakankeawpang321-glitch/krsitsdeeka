<link href="https://fonts.googleapis.com/css2?family=Kodchasan:wght@400;600;700&display=swap" rel="stylesheet">
<style>
  :root {
    /* ===== Royal Blue & Gold Theme ===== */
    --bg: #f4f6f9;
    --ink: #1a2a4d;
    --muted: #5a6b8c;
    --royal-blue: #0a2d6e;
    --blue-shadow: #041a4a;
    --gold-foil: #d4af37;
    --gold-highlight: #fdeaa8;
    
    --shadow: 0 8px 16px -8px rgba(26, 42, 77, .25);
    --shadow-hover: 0 12px 24px -10px rgba(26, 42, 77, .35);
    --radius: 12px;
    --gap: 14px;
  }

  * { box-sizing: border-box; }
  html, body { height: 100%; }
  
  body {
    margin: 0;
    padding: 20px;
    font-family: "Kodchasan", system-ui, -apple-system, Segoe UI, Roboto, "Noto Sans Thai", sans-serif;
    color: var(--ink);
    background-color: var(--bg);
  }

  header {
    max-width: 1100px;
    margin: 0 auto 20px;
    text-align: center;
  }
  
  h1 {
    margin: 0 0 6px;
    font-weight: 700;
    font-size: clamp(22px, 4.5vw, 30px);
    color: var(--ink);
  }

  .sub {
    margin: 0;
    color: var(--muted);
    font-size: clamp(13px, 2.8vw, 15px);
  }

  /* --- Search Box --- */
  .search-container {
    margin: 20px auto;
    display: flex;
    justify-content: center;
    gap: 8px;
    max-width: 400px;
  }
  #searchInput {
    width: 100%;
    padding: 10px 14px;
    border: 1px solid #ddd;
    border-radius: var(--radius);
    font-family: 'Kodchasan', sans-serif;
    font-size: 14px;
  }
  #searchInput:focus {
    outline: 2px solid var(--royal-blue);
    border-color: transparent;
  }

  .grid {
    display: grid;
    /* ✅ มือถือเริ่มต้น 1 คอลัมน์ */
    grid-template-columns: 1fr;
    gap: 20px;
    max-width: 1100px;
    margin: 18px auto 0;
  }
  
  @media(min-width: 768px) {
    .grid { grid-template-columns: repeat(2, 1fr); }
  }
  
  @media(min-width: 1200px) {
    .grid { grid-template-columns: repeat(3, 1fr); }
  }

  /* --- New Grid Item Container --- */
  .grid-item {
    display: flex;
    /* ✅ บนมือถือ: เรียงจากบนลงล่าง */
    flex-direction: column;
    align-items: center;
    gap: var(--gap);
    background-color: #fff;
    padding: var(--gap);
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    transition: box-shadow .2s ease;
  }
  .grid-item:hover {
    box-shadow: var(--shadow-hover);
  }

  @media(min-width: 500px) {
    .grid-item {
      /* ✅ จอใหญ่: เรียงซ้ายไปขวา */
      flex-direction: row;
      align-items: flex-start;
      text-align: left;
    }
  }

  /* ===== New Book UI ===== */
  a.volume {
    position: relative;
    display: block;
    aspect-ratio: 3 / 4.2;
    text-decoration: none;
    border-radius: 8px 4px 4px 8px; /* Book-like corner radius */
    background: linear-gradient(135deg, var(--royal-blue), var(--blue-shadow));
    box-shadow: var(--shadow), inset -2px 0 2px rgba(0,0,0,.2);
    color: var(--gold-foil);
    overflow: hidden;
    transition: transform .2s ease, box-shadow .2s ease;
    /* ✅ กำหนดขนาดและความยืดหยุ่น */
    flex-shrink: 0;
    width: 120px;
  }
  @media(min-width: 500px) {
    a.volume { width: 140px; }
  }


  a.volume:hover {
    transform: translateY(-4px) scale(1.02);
    box-shadow: var(--shadow-hover), inset -2px 0 2px rgba(0,0,0,.2);
  }
  
  a.volume:active {
    transform: translateY(1px);
  }
  
  a.volume:focus-visible {
    outline: 3px solid var(--royal-blue);
    outline-offset: 3px;
  }

  .spine {
    position: absolute;
    left: 0; top: 0; bottom: 0;
    width: 20px;
    background-color: var(--blue-shadow);
    box-shadow: inset -1px 0 0 rgba(255,255,255,.05), inset 2px 0 4px rgba(0,0,0,.4);
  }
  
  /* Gold lines on spine */
  .spine::before, .spine::after {
    content: '';
    position: absolute;
    left: 4px;
    right: 4px;
    height: 1px;
    background-color: var(--gold-foil);
    opacity: .8;
  }
  .spine::before { top: 20px; }
  .spine::after { bottom: 20px; }

  .cover {
    position: absolute;
    top: 8px; right: 8px; bottom: 8px; left: 28px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 8px;
    /* Elegant double border effect */
    border: 1px solid var(--gold-foil);
    box-shadow: inset 0 0 0 3px transparent, inset 0 0 0 4px var(--gold-foil);
    border-radius: 3px;
  }

  .cover-title {
    font-weight: 600;
    font-size: clamp(8px, 2.2vw, 10px);
    margin-bottom: 2px;
    color: var(--gold-highlight);
    letter-spacing: .5px;
    opacity: .9;
  }
  
  .cover-vol {
    font-weight: 700;
    font-size: clamp(14px, 4vw, 20px);
    color: #fff;
    text-shadow: 0 0 6px var(--gold-foil);
    line-height: 1.1;
  }
  
  .cover-cat {
    font-size: clamp(7px, 2vw, 9px);
    margin-top: 4px;
    color: var(--gold-highlight);
    opacity: .8;
  }
  
  /* --- Description Box --- */
  .description {
    font-size: 14px;
    line-height: 1.6;
  }
  .description h3 {
      margin: 0 0 4px;
      font-size: 16px;
      font-weight: 600;
      color: var(--royal-blue);
  }
  .description p {
      margin: 0;
      font-size: 13px;
      color: var(--muted);
  }

  footer {
    max-width: 1100px;
    margin: 24px auto 0;
    text-align: center;
    font-size: 12px;
    color: var(--muted);
    opacity: .8;
  }
</style>

  // ✅ เพิ่มข้อมูลย่อของแต่ละเล่ม (ตัวอย่าง)

    "มหาวิภังค์ ภาค 1 ว่าด้วยปาราชิก สังฆาทิเสส และอนิยตสิกขาบท",

    "สีลขันธวรรค ว่าด้วยศีล จริยวัตร และข้อปฏิบัติของพระภิกษุ",

  const volumes = Array.from({length: 45}, (_, i) => {
    const n = i + 1;
    let cat_full;
    if (n <= 8) {
      cat_full = 'พระวินัยปิฎก';
    } else if (n <= 33) {
      cat_full = 'พระสุตตันตปิฎก';
    } else {
      cat_full = 'พระอภิธรรมปิฎก';
    }
    return { n, cat_full, link: links[i], description: descriptions[i] };
  });

  const grid = document.getElementById('grid');
  const searchInput = document.getElementById('searchInput');

  // ✅ ฟังก์ชันสำหรับวาดการ์ดหนังสือ
  function renderBooks(bookData) {
    grid.innerHTML = ''; // เคลียร์ของเก่าก่อน
    for (const v of bookData) {
      // สร้าง Container หลัก
      const item = document.createElement('div');
      item.className = 'grid-item';

      // สร้างปกหนังสือ
      const a = document.createElement('a');
      a.className = 'volume';
      a.href = v.link || '#';
      a.target = '_blank';
      a.rel = 'noopener noreferrer';
      a.setAttribute('aria-label', `เปิดอ่าน พระไตรปิฎก เล่มที่ ${v.n}`);
      a.innerHTML = `
        <div class="spine" aria-hidden="true"></div>
        <div class="cover" aria-hidden="true">
            <div class="cover-title">พระไตรปิฎก</div>
            <div class="cover-vol">เล่ม ${v.n}</div>
            <div class="cover-cat">${v.cat_full}</div>
        </div>
      `;
      
      // สร้างกล่องข้อความอธิบาย
      const desc = document.createElement('div');
      desc.className = 'description';
      desc.innerHTML = `
        <h3>${v.cat_full}</h3>
        <p>${v.description || 'ไม่มีข้อมูลย่อสำหรับเล่มนี้'}</p>
      `;

      item.appendChild(a);
      item.appendChild(desc);
      grid.appendChild(item);
    }
  }

  // ✅ ฟังก์ชันสำหรับค้นหา
  function handleSearch() {
    const query = searchInput.value.trim().toLowerCase();
    if (query === '') {
      renderBooks(volumes);
    } else {
      const filteredVolumes = volumes.filter(v => 
        v.n.toString().includes(query)
      );
      renderBooks(filteredVolumes);
    }
  }

  // ✅ Event Listener สำหรับการพิมพ์ในช่องค้นหา
  searchInput.addEventListener('input', handleSearch);

  // ✅ แสดงหนังสือทั้งหมดเมื่อเปิดหน้าเว็บครั้งแรก
  renderBooks(volumes);

</script>
