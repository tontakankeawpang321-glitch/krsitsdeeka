<style>
  .flag-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
    gap: 12px;
    max-width: 800px;
    margin: auto;
  }
  .flag-btn {
    display: flex;
    align-items: center;
    justify-content: flex-start;
    gap: 10px;
    padding: 10px 14px;
    border-radius: 12px;
    background: #f9f9f9;
    box-shadow: 0 3px 6px rgba(0,0,0,0.1);
    font-weight: bold;
    font-size: 16px;
    cursor: pointer;
    text-decoration: none;
    color: #333;
    transition: transform 0.2s, box-shadow 0.2s;
  }
  .flag-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px rgba(0,0,0,0.15);
  }
  .flag-btn img {
    width: 28px;
    height: 20px;
    border-radius: 3px;
    object-fit: cover;
  }
</style>
